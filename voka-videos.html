<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VOKA Vidéos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="content">
    <h1>Demandes de Vidéos</h1>
    <p>Remplis ce formulaire pour générer une vidéo puissante.</p>
    <form>
      <label>Type de vidéo :</label>
      <select>
        <option>Promotion entreprise</option>
        <option>Service ou produit précis</option>
      </select><br />

      <label>Style visuel :</label>
      <select>
        <option>Professionnel</option>
        <option>Animé</option>
        <option>Humoristique</option>
        <option>Science-fiction</option>
      </select><br />

      <label>Format :</label>
      <select>
        <option>TikTok</option>
        <option>Instagram</option>
        <option>Facebook</option>
        <option>YouTube</option>
      </select><br />

      <label>Voix :</label>
      <select>
        <option>Clonée du client</option>
        <option>Voix IA - masculine</option>
        <option>Voix IA - féminine</option>
      </select><br />

      <label>Style de voix :</label>
      <select>
        <option>Sérieux</option>
        <option>Compatissant</option>
        <option>Énergique</option>
        <option>Inspirant</option>
      </select><br />

      <label>Texte ou message vocal :</label><br />
      <textarea rows="5" placeholder="Écris ton script ou colle le lien audio"></textarea><br />

      <button type="submit">Envoyer la demande</button>
    </form>
  </main>
</body>
</html>
