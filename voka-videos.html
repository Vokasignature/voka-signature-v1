<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VOKA Vidéos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="content">
    <h1>Vidéos VOKA</h1>
    <p>Commande ta prochaine vidéo virale générée par intelligence artificielle.</p>

    <form action="#" method="post" class="video-form">
      <label for="objectif">Objectif de la vidéo :</label>
      <select id="objectif" name="objectif">
        <option value="attirer">Attirer de nouveaux clients</option>
        <option value="vendre">Promouvoir un produit ou service</option>
        <option value="branding">Renforcer la marque</option>
      </select>

      <label for="style">Style :</label>
      <select id="style" name="style">
        <option value="professionnel">Professionnel</option>
        <option value="anime">Animé</option>
        <option value="humour">Humoristique</option>
        <option value="scifi">Science-fiction</option>
      </select>

      <label for="plateforme">Plateforme :</label>
      <select id="plateforme" name="plateforme">
        <option value="tiktok">TikTok</option>
        <option value="instagram">Instagram</option>
        <option value="facebook">Facebook</option>
      </select>

      <label for="voix">Voix :</label>
      <select id="voix" name="voix">
        <option value="clone">Voix du client (clone)</option>
        <option value="ia-femme">Voix IA féminine</option>
        <option value="ia-homme">Voix IA masculine</option>
      </select>

      <label for="ton">Tonalité :</label>
      <select id="ton" name="ton">
        <option value="serieux">Sérieux</option>
        <option value="compassion">Compatissant</option>
        <option value="motivant">Motivant</option>
      </select>

      <label for="input">Entrez votre texte ou enregistrez votre voix :</label>
      <textarea id="input" name="input" rows="6"></textarea>

      <button type="submit">Envoyer la demande</button>
    </form>
  </main>
</body>
</html>
