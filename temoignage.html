<div class="temoignage-container">
  <h2 style="color:#0b7a95;">🌟 VOKA Témoignages</h2>
  <p style="color:white;">Partage ton expérience VOKA :</p>
  <form>
    <label style="color:white;">⭐ Note de 1 à 5 :</label><br>
    <input type="number" min="1" max="5" style="width:50px;"><br><br>

    <label style="color:white;">📝 Ton témoignage écrit :</label><br>
    <textarea rows="4" cols="50" placeholder="Écris ton témoignage ici..."></textarea><br><br>

    <label style="color:white;">🎤 Enregistrement audio :</label><br>
    <input type="file" accept="audio/*"><br><br>

    <label style="color:white;">🎥 Vidéo (optionnel) :</label><br>
    <input type="file" accept="video/*"><br><br>

    <input type="checkbox" required> <span style="color:white;">J’autorise VOKA à utiliser ce témoignage.</span><br><br>

    <button class="btn-action" type="submit">📤 Envoyer</button>
  </form>
</div>
