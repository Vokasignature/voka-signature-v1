<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VOKA Témoignage</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px; background-color: #f2f2f2;">
  <h1>💬 Témoignage VOKA</h1>
  <p>Partage ton expérience et reçois une récompense exclusive 🎁</p>

  <form>
    <label for="nom">Ton prénom (facultatif) :</label><br/>
    <input type="text" id="nom" /><br/><br/>

    <label for="commentaire">Ton message :</label><br/>
    <textarea id="commentaire" rows="6" cols="50" placeholder="Ton avis ici..."></textarea><br/><br/>

    <label>Tu préfères :</label><br/>
    <input type="radio" name="format" /> Écrit<br/>
    <input type="radio" name="format" /> Audio (voix)<br/>
    <input type="radio" name="format" /> Vidéo<br/><br/>

    <label for="fichier">Upload ton fichier (optionnel) :</label><br/>
    <input type="file" id="fichier" /><br/><br/>

    <label>
      <input type="checkbox" required />
      ✅ J’autorise VOKA à utiliser mon témoignage (si validé)
    </label><br/><br/>

    <button type="submit">📤 Envoyer mon témoignage</button>
  </form>

  <br/><hr/><br/>
  <a href="dashboard.html">⬅ Retour au Dashboard</a>
</body>
</html>
