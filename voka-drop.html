<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VOKA Drop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="content">
    <h1>VOKA Drop – Documents connectés à Elia</h1>
    <p>Dépose ici les fichiers que tu veux que ton assistante IA prenne en compte.</p>

    <form>
      <label for="file">Sélectionne un fichier :</label>
      <input type="file" id="file" />
      <button>Simuler l’envoi</button>
    </form>

    <p class="securite">Sécurité maximale : Aucun fichier n’est stocké sur nos serveurs. Tu restes 100 % propriétaire de tes documents.</p>
  </main>
</body>
</html>
