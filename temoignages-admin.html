<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Témoignages</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 40px;
    }

    h1 {
      color: #0b7a95;
      font-size: 28px;
      text-align: center;
      margin-bottom: 30px;
      text-transform: uppercase;
    }

    .testimonial {
      border: 1px solid #0b7a95;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      background-color: #111;
    }

    .testimonial h3 {
      color: #0b7a95;
      margin-bottom: 5px;
    }

    .testimonial .stars {
      color: gold;
    }

    .testimonial .actions {
      margin-top: 10px;
    }

    .testimonial button {
      margin-right: 10px;
      background-color: #0b7a95;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      transition: background 0.3s;
    }

    .testimonial button:hover {
      background-color: #095d6e;
    }
  </style>
</head>
<body>
  <h1>Gestion des Témoignages</h1>

  <div class="testimonial">
    <h3>Jean Tremblay</h3>
    <div class="stars">★★★★★</div>
    <p>VOKA m'a permis de transformer complètement ma présence en ligne. Merci!</p>
    <div class="actions">
      <button>✅ Valider</button>
      <button>❌ Refuser</button>
    </div>
  </div>

  <div class="testimonial">
    <h3>Julie Lapointe</h3>
    <div class="stars">★★★★☆</div>
    <p>Bon départ, j’attends les prochaines fonctionnalités avec impatience!</p>
    <div class="actions">
      <button>✅ Valider</button>
      <button>❌ Refuser</button>
    </div>
  </div>

</body>
</html>
