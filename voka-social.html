<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOKA Social</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 40px;
    }

    h1 {
      color: #0b7a95;
      text-align: center;
      margin-bottom: 30px;
      text-transform: uppercase;
    }

    .limite-message {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      color: #aaa;
    }

    .form-block {
      background-color: #111;
      padding: 30px;
      border-radius: 12px;
      max-width: 800px;
      margin: auto;
    }

    label, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
    }

    textarea {
      height: 120px;
      padding: 15px;
      border-radius: 10px;
      background: #222;
      border: 1px solid #0b7a95;
      color: white;
      resize: none;
    }

    button {
      padding: 15px;
      background-color: #0b7a95;
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #095d6e;
    }

    .result {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      color: #0b7a95;
    }

    .cta-upgrade {
      margin-top: 30px;
      text-align: center;
    }

    .cta-upgrade a {
      color: #0b7a95;
      text-decoration: underline;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>VOKA SOCIAL</h1>

  <div class="limite-message">
    Vous avez accès à <strong>2 publications/mois</strong> avec le Forfait Découverte.<br>
    Passez au Forfait Signature pour débloquer : calendrier social complet, publications illimitées, suggestions stratégiques IA, et plus encore.
  </div>

  <div class="form-block">
    <label for="prompt">Quel est votre message à transmettre aujourd'hui?</label>
    <textarea id="prompt" placeholder="Entrez votre idée ou sujet..."></textarea>
    <button onclick="generatePost()">Générer la publication</button>
    <div id="result" class="result" style="display:none;"></div>
  </div>

  <div class="cta-upgrade">
    <p>Envie de booster votre visibilité?</p>
    <a href="/forfait.html">Passez au Forfait Signature</a>
  </div>

  <script>
    let postCount = 0;
    function generatePost() {
      if (postCount >= 2) {
        alert("Limite atteinte. Passez au forfait Signature pour plus de publications.");
        return;
      }
      const prompt = document.getElementById("prompt").value;
      const result = document.getElementById("result");
      result.innerHTML = `\u270D\ufe0f Publication proposée : <br><br><strong>${prompt}</strong><br><br>#Entrepreneuriat #VOKA #BusinessGrowth`;
      result.style.display = 'block';
      postCount++;
    }
  </script>
</body>
</html>
