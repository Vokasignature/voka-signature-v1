<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Choix de forfait - VOKA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
  <div class="content">
    <h2 style="color:#0b7a95;">Choisis ton forfait VOKA Signature</h2>
    <form id="formulairePaiement">
      <label><input type="radio" name="forfait" value="997"> Mensuel – 997 $/mois</label><br>
      <label><input type="radio" name="forfait" value="pack"> Pack 3 / 6 / 12 mois avec rabais</label><br><br>

      <label>
        <input type="checkbox" id="cgu"> J’accepte les <a href="conditions.html" target="_blank">Conditions Générales d’Utilisation</a>
      </label><br><br>

      <button type="submit">Valider et accéder au paiement</button>
    </form>
  </div>

  <script>
    document.getElementById('formulairePaiement').addEventListener('submit', function(e) {
      if (!document.getElementById('cgu').checked) {
        alert("Tu dois accepter les CGU pour continuer.");
        e.preventDefault();
        return;
      }
      alert("Redirection vers le paiement...");
      // Redirection simulée
      window.location.href = "https://buy.stripe.com/test_bouton_exemple";
    });
  </script>
</body>
</html>
