  <label>
    <input type="checkbox" id="cgu" name="cgu" required>
    J’ai lu et j’accepte les <a href="cgu.html" target="_blank">Conditions Générales d’Utilisation</a> de VOKA.
  </label>

      return false;
    }
    return true;
  }
</script>
