<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bots IA – VOKA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="content">
    <h1>Bots IA Spécialisés</h1>
    <p>Utilise ton bot selon ta niche.</p>

    <form>
      <label for="niche">Ta niche :</label>
      <select id="niche">
        <option>Coaching</option>
        <option>Construction</option>
        <option>Marketing</option>
        <option>Beauté</option>
        <option>Restauration</option>
      </select>

      <p>Bot assigné automatiquement selon ta niche.</p>
      <button type="submit">Activer mon Bot IA</button>
    </form>

    <div class="bot-preview">
      <h3>Ton Bot : Coach IA Stratégique</h3>
      <p>Prêt à t'aider dans ton secteur avec des conseils, des idées, des automatisations.</p>
    </div>
  </main>
</body>
</html>
