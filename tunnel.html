<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VOKA | Tunnel Immersif</title>
  <style>
    body {
      margin: 0;
      font-family: Roboto, sans-serif;
      background: linear-gradient(145deg, #000000, #0b7a95);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      color: #0b7a95;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      max-width: 700px;
      margin: 10px auto 30px auto;
      color: #ccc;
    }

    .cta-btn {
      background-color: #0b7a95;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cta-btn:hover {
      background-color: #095b6e;
      transform: scale(1.05);
      box-shadow: 0 0 15px #0b7a95;
    }

    .voka-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 50px;
    }

    .bg-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1535223289827-42f1e9919769?auto=format&fit=crop&w=1400&q=80') center/cover;
      opacity: 0.08;
      z-index: -1;
    }
  </style>
</head>
<body>
  <img src="logo-voka.png" alt="VOKA" class="voka-logo" />

  <div class="bg-overlay"></div>

  <h1>Donnez une voix à votre succès</h1>
  <p>Découvrez une plateforme futuriste, intelligente et émotionnelle pour propulser votre entreprise comme jamais auparavant.</p>

  <button class="cta-btn" onclick="window.open('https://calendly.com/voka/30min', '_blank')">
    Réserver ma place maintenant
  </button>
</body>
</html>
