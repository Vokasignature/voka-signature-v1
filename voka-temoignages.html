<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOKA Témoignages</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 40px;
    }

    h1 {
      color: #0b7a95;
      font-size: 28px;
      text-align: center;
      margin-bottom: 30px;
      text-transform: uppercase;
    }

    .testimony-form, .testimony-list {
      background-color: #111;
      padding: 30px;
      border-radius: 12px;
      max-width: 800px;
      margin: 30px auto;
    }

    .testimony-form input,
    .testimony-form textarea,
    .testimony-form select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: #1a1a1a;
      color: white;
    }

    .testimony-form button {
      background-color: #0b7a95;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .testimony-form button:hover {
      background-color: #095d6e;
    }

    .testimonial {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .testimonial strong {
      color: #0b7a95;
    }
  </style>
</head>
<body>
  <h1>Partage ton expérience avec VOKA</h1>

  <div class="testimony-form">
    <form>
      <input type="text" placeholder="Ton nom (optionnel)">
      <select>
        <option value="5">⭐⭐⭐⭐⭐ - Exceptionnel</option>
        <option value="4">⭐⭐⭐⭐ - Très bien</option>
        <option value="3">⭐⭐⭐ - Bien</option>
        <option value="2">⭐⭐ - Moyen</option>
        <option value="1">⭐ - Mauvais</option>
      </select>
      <textarea rows="5" placeholder="Ton témoignage ici..."></textarea>
      <label><input type="checkbox"> J’autorise VOKA à utiliser mon témoignage à des fins de communication.</label>
      <br><br>
      <button type="submit">Envoyer</button>
    </form>
  </div>

  <div class="testimony-list">
    <div class="testimonial">
      <strong>Jean, entrepreneur</strong>
      <p>VOKA a changé ma manière de voir mon entreprise. Le dashboard est puissant, tout est connecté. Je recommande à 100 %.</p>
    </div>
    <div class="testimonial">
      <strong>Sophie, coach</strong>
      <p>Les vidéos automatisées et le CRM m’ont permis de gagner 10 heures par semaine. C’est un bijou technologique.</p>
    </div>
  </div>
</body>
</html>
