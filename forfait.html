<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Forfait VOKA</title>
  <style>
    body {
      background-color: #000;
      font-family: 'Roboto', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 80px auto;
      background: #0b7a95;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px #0b7a95;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .forfait {
      font-size: 1.3em;
      margin-bottom: 30px;
      line-height: 1.8em;
    }
    label.checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.3);
    }
    a {
      color: #fff;
      text-decoration: underline;
    }
    button {
      display: block;
      width: 100%;
      padding: 18px;
      font-size: 1.2em;
      font-weight: bold;
      color: #000;
      background: linear-gradient(135deg, #0b7a95, #00d6ff);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:disabled {
      background: grey;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Votre Forfait VOKA</h1>
    <div class="forfait">
      ✅ Accès complet à la plateforme<br>
      ✅ Dashboard immersif<br>
      ✅ Vidéos générées IA<br>
      ✅ CRM, CFO, Calendrier, Bots IA<br>
      ✅ Aucun verrouillage<br>
      ✅ Mise à jour prioritaire<br>
      ✅ Assistant VOKA Visionnaire<br>
    </div>

    <label class="checkbox-container">
      <input type="checkbox" id="cgu-checkbox">
      J’accepte les <a href="conditions.html" target="_blank">Conditions Générales d’Utilisation</a>
    </label>

    <button id="cta-button" disabled onclick="window.open('https://calendly.com/tonlien', '_blank')">
      ✨ Je débloque VOKA maintenant
    </button>
  </div>

  <script>
    const checkbox = document.getElementById('cgu-checkbox');
    const button = document.getElementById('cta-button');

    checkbox.addEventListener('change', () => {
      button.disabled = !checkbox.checked;
    });
  </script>
</body>
</html>
