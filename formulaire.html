<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire d'inscription - VOKA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="content">
    <h1>Formulaire d'inscription</h1>
    <form action="mailto:tonemail@tondomaine.com" method="POST" enctype="text/plain">
      <label>Nom de l’entreprise :</label>
      <input type="text" name="entreprise" required />
      <label>Nom complet :</label>
      <input type="text" name="nom" required />
      <label>Courriel :</label>
      <input type="email" name="email" required />
      <label>Votre niche :</label>
      <input type="text" name="niche" />
      <label>Votre logo (lien ou nom du fichier) :</label>
      <input type="text" name="logo" />
      <label>Texte ou audio pour la première vidéo :</label>
      <textarea name="script"></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </main>
  <footer class="footer">
    <p>&copy; VOKA | <a href="cgu.html">CGU</a> | <a href="politique.html">Politique</a></p>
  </footer>
</body>
</html>
