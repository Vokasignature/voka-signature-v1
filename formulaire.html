<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulaire Client – VOKA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="content">
    <h1>Bienvenue dans l’univers VOKA</h1>
    <p>Remplis ce formulaire pour activer ton Dashboard personnalisé.</p>

    <form action="#" method="post">
      <label for="entreprise">Nom de l’entreprise :</label>
      <input type="text" id="entreprise" name="entreprise" required />

      <label for="secteur">Secteur d’activité :</label>
      <input type="text" id="secteur" name="secteur" required />

      <label for="voix">Souhaites-tu fournir un texte ou ta voix pour les vidéos ?</label>
      <select id="voix" name="voix">
        <option value="texte">Texte</option>
        <option value="voix">Voix (audio)</option>
      </select>

      <label for="logo">Ton logo (lien ou téléchargement) :</label>
      <input type="text" id="logo" name="logo" placeholder="https://..." />

      <button type="submit">Soumettre</button>
    </form>
  </main>
</body>
</html>
