<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire Client VOKA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="content">
    <h1>Bienvenue chez VOKA</h1>
    <p>Merci pour ton achat. Remplis ce formulaire pour recevoir ton dashboard personnalisé.</p>
    <form action="mailto:tonadresse@mail.com" method="POST" enctype="text/plain">
      <label>Nom de l'entreprise :</label><br>
      <input type="text" name="entreprise" required /><br><br>

      <label>Secteur/Niche :</label><br>
      <input type="text" name="secteur" required /><br><br>

      <label>Ton prénom :</label><br>
      <input type="text" name="prenom" required /><br><br>

      <label>Logo de l'entreprise (URL ou envoi par courriel) :</label><br>
      <input type="text" name="logo" /><br><br>

      <label>Texte ou audio pour la vidéo :</label><br>
      <textarea name="script" rows="6" required></textarea><br><br>

      <input type="submit" value="Envoyer mon info à VOKA" />
    </form>
  </main>
  <footer class="footer">
    <p>&copy; VOKA | <a href="cgu.html">CGU</a> | <a href="politique.html">Politique</a></p>
  </footer>
</body>
</html>
