<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module TEMPORAIRE – VOKA</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 40px;
    }

    h1 {
      color: #0b7a95;
      font-size: 28px;
      text-align: center;
      margin-bottom: 30px;
    }

    .zone-test {
      background-color: #111;
      border: 2px dashed #0b7a95;
      border-radius: 10px;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    .zone-test p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #0b7a95;
      background-color: #000;
      color: #fff;
      resize: vertical;
    }

    button {
      background-color: #0b7a95;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 30px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #095d6e;
    }

    footer {
      background-color: #0b7a95;
      text-align: center;
      padding: 30px;
      color: white;
      margin-top: 60px;
    }
  </style>
</head>
<body>

<h1>Module TEMPORAIRE</h1>

<div class="zone-test">
  <p>Cet espace est réservé aux fonctionnalités expérimentales de VOKA. Tu peux coller ici du contenu, tester des messages ou des scripts avant validation.</p>
  <textarea placeholder="Teste ton texte, script, ou idée ici..."></textarea>
  <br>
  <button>Envoyer vers Orion</button>
</div>

<footer>

</footer>
