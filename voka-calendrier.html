<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendrier VOKA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="content">
    <h1>Ton Calendrier Intelligent</h1>
    <p>Ajoute des événements, Elia les retiendra et te les rappellera.</p>

    <form>
      <label for="event">Nouvel événement :</label>
      <input type="text" id="event" placeholder="Ex. : Réunion avec Jonathan" />
      <label for="date">Date :</label>
      <input type="date" id="date" />
      <button>Ajouter</button>
    </form>

    <section class="agenda">
      <h2>Événements à venir</h2>
      <ul>
        <li>24 juillet – Réunion stratégie</li>
        <li>30 juillet – Relance client X</li>
      </ul>
    </section>
  </main>
</body>
</html>
