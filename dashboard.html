<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOKA Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .center-box {
      background-color: #111;
      border: 2px solid #0b7a95;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
    }

    h1 {
      color: #0b7a95;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      background-color: #0b7a95;
      color: #fff;
    }

    button:hover {
      background-color: #095d6e;
    }
  </style>
</head>
<body>
  <div class="center-box">
    <h1>Bienvenue dans l'univers VOKA</h1>
    <p>Veuillez sélectionner votre accès :</p>
    <div>
      <button onclick="location.href='dashboard-admin.html'">Accès Admin</button>
      <button onclick="location.href='dashboard-client.html'">Accès Client</button>
    </div>
  </div>
</body>
</html>
