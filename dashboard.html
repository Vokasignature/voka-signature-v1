<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard VOKA</title>
  <link rel="icon" href="logo-voka.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard-container">
    
    <!-- Barre latérale -->
    <aside class="sidebar">
      <div class="logo">
        <img src="logo-voka.png" alt="Logo VOKA" />
        <span>Entreprise X</span>
      </div>
      <nav class="nav-links">
        <button onclick="changeContent('accueil')">Accueil</button>
        <button onclick="changeContent('videos')">VOKA Vidéos</button>
        <button onclick="changeContent('cfo')">VOKA CFO</button>
        <button onclick="changeContent('crm')">VOKA CRM</button>
        <button onclick="changeContent('bots')">VOKA Bots</button>
        <button onclick="changeContent('tunnel')">VOKA Tunnel</button>
        <button onclick="changeContent('calendrier')">VOKA Calendrier</button>
        <button onclick="changeContent('ressources')">VOKA Ressources</button>
        <button onclick="changeContent('temoignages')">VOKA Témoignage</button>
        <button onclick="changeContent('boutique')">VOKA Boutique</button>
        <button onclick="changeContent('visionnaire')">VOKA Visionnaire</button>
        <button onclick="changeContent('fondation')">Fondation William</button>
      </nav>
    </aside>

    <!-- Contenu principal -->
    <main class="main-content">
      <!-- Profil en haut à droite -->
      <header class="top-bar">
        <div class="user-profile" onmouseover="showProfileMenu()" onmouseout="hideProfileMenu()">
          <img src="logo-voka.png" alt="Logo client" />
          <div class="profile-menu" id="profileMenu">
            <p>Entreprise X</p>
            <p>Forfait : Signature</p>
            <a href="facturation.html">Facturation</a>
            <a href="profil.html">Mon Profil</a>
          </div>
        </div>
      </header>

      <!-- Contenu dynamique -->
      <section id="contentZone" class="content-zone">
        <img src="logo-voka.png" class="main-logo" alt="Logo VOKA" />
      </section>
    </main>
  </div>

  <script>
    function changeContent(section) {
      const zone = document.getElementById('contentZone');
      switch(section) {
        case 'accueil':
          zone.innerHTML = '<h2>Bienvenue sur VOKA</h2><p>Choisis un onglet à gauche pour commencer.</p>';
          break;
        case 'videos':
          zone.innerHTML = '<h2>Générateur de Vidéos</h2><p>Soumets ta voix ou ton texte ici.</p>';
          break;
        case 'cfo':
          zone.innerHTML = '<h2>VOKA CFO</h2><p>Gère tes finances automatiquement.</p>';
          break;
        case 'crm':
          zone.innerHTML = '<h2>VOKA CRM</h2><p>Automatise tes relances clients ici.</p>';
          break;
        case 'bots':
          zone.innerHTML = '<h2>VOKA Bots</h2><p>Ton assistant par niche est activé.</p>';
          break;
        case 'tunnel':
          zone.innerHTML = '<h2>Tunnel 8.0</h2><p>Structure de conversion émotionnelle avancée.</p>';
          break;
        case 'calendrier':
          zone.innerHTML = '<h2>Calendrier</h2><iframe src="https://tonliencalendly.com" width="100%" height="500" style="border:none;"></iframe>';
          break;
        case 'ressources':
          zone.innerHTML = '<h2>Ressources</h2><p>Modèles de PDF, banques, documents utiles ici.</p>';
          break;
        case 'temoignages':
          zone.innerHTML = '<h2>Témoignages</h2><p>Ajoute ton avis vocal, écrit ou vidéo ici.</p>';
          break;
        case 'boutique':
          zone.innerHTML = '<h2>Boutique</h2><p>Bouteilles, t-shirts, stylos… Bientôt disponible.</p>';
          break;
        case 'visionnaire':
          zone.innerHTML = '<h2>VOKA Visionnaire</h2><p>L’assistant IA stratégique t’écoute.</p>';
          break;
        case 'fondation':
          zone.innerHTML = `
            <h2>Fondation William</h2>
            <p>La Fondation William a pour mission d’aider les enfants atteints d’autisme, de trisomie 21 ou de troubles intellectuels à s’épanouir.</p>
            <p>Ouverture officielle prévue sous peu.</p>
          `;
          break;
      }
    }

    function showProfileMenu() {
      document.getElementById("profileMenu").style.display = "block";
    }

    function hideProfileMenu() {
      document.getElementById("profileMenu").style.display = "none";
    }
  </script>
</body>
</html>
