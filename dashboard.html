<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard VOKA Signature</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      font-family: sans-serif;
      background: #0d0d0d;
      color: white;
      height: 100vh;
    }

    .sidebar {
      width: 240px;
      background: #1a1a1a;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      box-shadow: 5px 0 10px rgba(0,0,0,0.3);
    }

    .onglet {
      background: #2f2f2f;
      padding: 1rem;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .onglet:hover {
      background: #4b2cff;
    }

    .content {
      flex: 1;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a class="onglet" href="#">📊 VOKA CFO</a>
    <a class="onglet" href="#">🤖 VOKA CRM</a>
    <a class="onglet" href="#">📹 VOKA Vidéo</a>
    <a class="onglet" href="#">🧠 VOKA Bots</a>
    <a class="onglet" href="#">🚀 Tunnel 8.0</a>
    <a class="onglet" href="#">🗓️ Calendrier</a>
    <a class="onglet" href="#">📁 Ressources</a>
    <a class="onglet" href="#">🌟 Témoignage</a>
    <a class="onglet" href="#">🎁 Boutique</a>
  </div>
  <div class="content">
    <h1>Bienvenue dans votre Dashboard VOKA Signature ✨</h1>
    <p>Sélectionnez un onglet à gauche pour commencer.</p>
  </div>
</body>
</html>
