    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-dark);
      color: white;
      display: flex;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .sidebar {
      width: 260px;
      background: linear-gradient(180deg, #0b7a95, #000);
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }

    .nav-link {
      display: flex;

      color: white;
      font-weight: 500;
      background: rgba(255,255,255,0.05);
      transition: background 0.3s;
    }

    .nav-link:hover {
      background: rgba(255,255,255,0.15);
    }

    .nav-link.locked {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--voka-blue);
      padding: 15px 25px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .toggle-mode {
      background: transparent;
      border: 2px solid white;
      border-radius: 8px;
      padding: 6px 10px;
      color: white;
      cursor: pointer;
    }

    .client-info {
      font-size: 14px;
    }
  </style>
</head>
