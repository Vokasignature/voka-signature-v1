<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>VOKA CFO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f5f5f5;
    }

    .box {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      color: #5C4BFF;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 8px;
    }

    .resultat {
      margin-top: 30px;
      background-color: #eef;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>ðŸ“Š VOKA CFO â€” Estimation de base</h1>

    <label>Revenus mensuels estimÃ©s ($) :
      <input type="number" id="revenus" placeholder="Ex: 5000">
    </label>

    <label>DÃ©penses mensuelles ($) :
      <input type="number" id="depenses" placeholder="Ex: 1500">
    </label>

    <label>Taxes (%) :
      <input type="number" id="taxes" placeholder="Ex: 15">
    </label>

    <div class="resultat" id="resultat">
      ðŸ‘‰ Remplis les champs ci-dessus pour voir ton estimation.
    </div>
  </div>

  <script>
    const revenus = document.getElementById('revenus');
    const depenses = document.getElementById('depenses');
    const taxes = document.getElementById('taxes');
    const resultat = document.getElementById('resultat');

    function calculer() {
      const r = parseFloat(revenus.value) || 0;
      const d = parseFloat(depenses.value) || 0;
      const t = parseFloat(taxes.value) || 0;

      const revenuNet = r - d;
      const taxesAPayer = (revenuNet * t) / 100;
      const profitFinal = revenuNet - taxesAPayer;

      resultat.innerHTML = `
        ðŸ’° Revenu net : ${revenuNet.toFixed(2)} $<br>
        ðŸ§¾ Taxes estimÃ©es : ${taxesAPayer.toFixed(2)} $<br>
        âœ… Profit final : ${profitFinal.toFixed(2)} $
      `;
    }

    revenus.addEventListener('input', calculer);
    depenses.addEventListener('input', calculer);
    taxes.addEventListener('input', calculer);
  </script>

</body>
</html>
